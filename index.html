<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
